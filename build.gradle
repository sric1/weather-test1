buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
        classpath 'org.jsonschema2pojo:jsonschema2pojo-gradle-plugin:latest.integration'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

//apply from: "gradle/staticCodeAnalysis.gradle"

jar {
    baseName = 'WeatherAPIWrapper'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    
    
    compile group: 'org.springframework.boot', name:'spring-boot-starter-web', version: '2.1.4.RELEASE'
    
 
    //compile("org.springframework.boot:spring-boot-starter-web")
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-properties
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-properties', version: '2.9.0.pr1'
    //compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.4.0'
    //compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.4.0'
	implementation 'io.springfox:springfox-swagger2:2.7.0'
    	implementation 'io.springfox:springfox-swagger-ui:2.7.0'

    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    
   
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.4'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    // https://mvnrepository.com/artifact/commons-logging/commons-logging
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.2'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.3'
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20140107'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
  
    

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
